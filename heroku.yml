build:
  docker:
    web: Dockerfile
    release: Dockerfile # Add explicit release build target
    # If we had a separate worker Dockerfile:
    # worker: backend/Dockerfile 
release:
  image: release # Use the release image
  command:
    # - alembic upgrade head # Disable automatic migration
    - true # Use no-op command for release phase
run:
  web: gunicorn streamlit_app:app --bind 0.0.0.0:$PORT --workers 1 --threads 8 --timeout 0
